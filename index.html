<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats preview card component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="first-section">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p> <small>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</small></p>
                <div class="content-section">
                    <div class="block">
                        <h3>10k+</h3>
                        <span>companies</span>
                    </div>
                    <div class="block">
                        <h3>314</h3>
                        <span>templates</span>
                    </div>
                    <div class="block">
                        <h3>12M+</h3>
                        <span>queries</span>
                    </div>
                </div>
            </div>
            <div class="second-section">
                <img src="images/image-header-desktop.jpg" alt="image-meeting">
            </div>
        </div>
    </div>
</body>
</html>
